<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="app-container">
        <h1>Welcome to Your Personal Finance Manager</h1>

        <!-- Basic Form for Financial Data -->
        <form id="finance-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            
            <label for="description">Description:</label>
            <input type="text" id="description" name="description">
            
            <button type="submit">Add Transaction</button>
        </form>

        <!-- Output area for financial summary -->
        <div id="financial-summary">
            <h3>Financial Summary</h3>
            <div id="total-expenses">Total Expenses: $0</div>
            <div id="total-savings">Total Savings: $0</div>
        </div>
    </div>

    <script src="app.js"></script> <!-- Link to JavaScript -->
</body>
</html>
